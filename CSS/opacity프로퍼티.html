<!DOCTYPE html>
<html>
    <head>
        <style>
            div,img
            {
                float: left;
                width: 150px;
                height: 150px;
                margin: 30px;
                background-color:blue;
                color:white;
                opacity:0.5;
                transition: opacity 1s;
            }
            div:hover, img:hover/*hover=마우스가 올라왔을 때*/
            {
                opacity:1.0;
            }
        </style>
    </head>
    <body>
        <div>opacity: 0.5</div>
        <img src="https://poiemaweb.com/img/doug.jpg" alt="doug">
    </body>
</html>
